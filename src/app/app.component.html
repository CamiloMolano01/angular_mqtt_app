<div class="container" style="margin-top: 5%;">
  <div class="row centrar">
    <img src="../assets/chikuteam.png">
  </div>
  <br>
  <div class="row centrar">
    <div class="col-sm-6 mb-3">
      <div class="card flex-item">
        <div class="card-body" style="display: block;">
          <div style="background-color: white;">
            <canvas *ngIf="tabla" baseChart width="300" height="180" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"
            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row centrar">
    <div class="col-sm-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Agregar larvicida</h5>
          <p class="card-text">Agrega por medio de un actuador la cantidad m√≠nima de larvicida al tanque.</p>
          <button type="button" class="btn btn-outline-success" (click)="send1Action()">Expulsar larvicida!</button>
        </div>
      </div>
    </div>
    </div>
    <div class="row centrar">
    <div class="col-sm-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Agitar agua</h5>
          <p class="card-text">Perturbar el reposo del agua del tanque por medio de un motor con aspas.</p>
          <button type="button" class="btn btn-outline-primary" (click)="send2Action()">Mover agua!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row centrar">
    <div class="col-sm-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Llenado tanque</h5>
          <p class="card-text">LLena el tanque con agua por medio de un actuador.</p>
          <button type="button" class="btn btn-outline-info" (click)="send3Action()">LLenar tanque!</button>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  <hr>
  <div>{{msglog}}</div>
</div>
